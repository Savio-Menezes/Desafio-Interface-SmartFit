<form action="" class="form-group" [formGroup]="formGroup">
    <div class="form-icon">
        <img src="/assets/image/png/icon-hour.png">
        Horário
    </div>
    <h3>Qual horário você quer treinar?</h3>
    <div class="radio-wrapper">
        <input type="radio" name="hour" value="morning" formControlName="hour">
        <label for="morning">Manhâ</label>
        <span>06:00 às 12:00</span>
    </div>
    <div class="radio-wrapper">    
        <input type="radio" name="hour" value="afernoon" formControlName="hour">
        <label for="afernoon">Tarde</label>
        <span>12:01 às 18:00</span>
    </div>  
    <div class="radio-wrapper">    
        <input type="radio" name="hour" value="nigth" formControlName="hour">
        <label for="nigth">Noite</label>
        <span>18:01 às 23:00</span>
    </div>      
        
    <div class="checkbox-wrapper">
        <div class="checkbox">
           <input type="checkbox" name="show-closed" formControlName="showClosed">
           <label for="show-Closed">Exibir unidades fechadas</label>
        </div>  
        <span>Resultados encontrados: {{ results.length }}</span>  
    </div>

    <div class="button-wrapper">
        <button class="btn button-1" (click)="onSubmit()">Encontrar unidade</button>
        <button class="btn button-2" (click)="onClean()">Limpar</button>
    </div>
</form>
